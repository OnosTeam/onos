<!DOCTYPE html>

<html>

    <head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<link rel="stylesheet" href="/css/login.css">
	<meta charset="utf-8">
   	<title>Login or Register</title>

    </head>
    <body>

	<div id="box-logo">
       <img id="logo" src="/img/logo_ONOS.png" class="flex" width="50%" height="50%" />
	</div>

<div class="box-form">


	<div class="title">LOGIN</div>

    <form action="" method="POST"><input type="hidden" name="login_form" value="/login">

	<div class="subtitle">Username</div>
	<input type="text" class="textinput" id="username_form" name="username_form" onfocus="this.setSelectionRange(0, this.value.length)" />
	<div class="subtitle">Password</div>
	<input type="password" class="textinput" id="password_form" name="password_form" onfocus="this.setSelectionRange(0, this.value.length)" value="" />
 	<div></div><!--necessario per evitare che il bottone login si sposti-->
	<input type="submit" id="submit" class="login-button" name="submit" value="LOGIN"  />


	</form>

</div>


<div class="box-form">

	<div class="adventuretext">Forgotten password ?</div>
	<div id="register-button"><a href="#">Find password</a></div>

</div>

</body>
</html>
