
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../css/login_form.css" type="text/css" media="all" />
  <meta name="viewport" content="width=device-width" , initial-scale=1, maximum-scale=1"> 
  <meta charset="utf-8">
  <title>O.N.O.S</title>
<script type="text/javascript" language="javascript">function SelectAll(id){    document.getElementById(id).focus();   document.getElementById(id).select();}</script>
</head>
<body>

<div id="container-image">
    <img id="image" src="../img/header.jpg" class="image" />
</div>

<div id="body2">

  <form action="" method="POST"><input type="hidden" name="login_form" value="/login">

  

  <div id="container">
    <h1>Username</h1>
    <input class="textbox" id="username_form" name="username_form" onclick="SelectAll('username_form')"; type="text" value=""  size="40" maxlength="200" />


  <h1>Password</h1>
  <input class="textbox" type="password" id="password_form" maxlength="200" size="40" name="password_form"  onclick="SelectAll('password_form')"; value="" />

  </div>





  
  <div id="container2">
    <input  id="log" type="submit" value="LOGIN">
	<label id="login" for="log">LOGIN</label>

  </div>




</div>
</form> 
</body>
</html>
