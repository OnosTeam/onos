	<script type=”text/javascript”>
		





var menubutton = document.getElementById("menu");





var handler = function() {

var x = 0;

  if(x === 0) 
  { 
    x=x+1;

    document.getElementsByClassName('sideclass').classList.add('open');
  } else {
    x=x-1;


    document.getElementsByClassName('sideclass').classList.remove('open');    
  }  
};


menubutton.addEventListener("click", handler, true);



	</script>
