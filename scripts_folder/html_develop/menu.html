<script>
var x = 0; //la metto prima della funzione perch√® voglio che esista sempre..non solo quando eseguo la funzione,altrimenti sarebbe sempre ricreata ed uguale a 0



function menufunction(side,funzione_da_eseguire) {
	if (funzione_da_eseguire=="click"){
  		if(x === 0){ 
      	x=1;
      	document.getElementById('side').style.marginLeft = "0%";
    	} 
  		else {
      	x=0;
      	document.getElementById('side').style.marginLeft = "-100%"; 
    	}  
  	}
}
</script>
